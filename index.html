<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color toggle hamburger menu</title>
  <script defer type="text/javascript" src="/script/script.js"></script>
  <link rel="stylesheet" type="text/css" href="./sass/css/style.css">
</head>
<body class="body body--bg-color">
  <nav class="nav">
    <div class="nav__btn">
      <img class="nav__btn__img" src="./img/hamburger_menu.png" />
    </div>
    <ul class="nav__menu">
      <li class="nav__item nav__item--grey-bg"><span>(1) Light grey</span></li>
      <li class="nav__item nav__item--red-bg"><span>(2) Red</span></li>
      <li class="nav__item nav__item--orange-bg"><span>(3) Orange</span></li>
      <li class="nav__item nav__item--purple-bg"><span>(4) Purple</span></li>
      <li class="nav__item nav__item--green-bg"><span>(5) Green</span></li>
    </ul>
  </nav>
  <p class="body__text">Press a number from 1 to 5 to change the color. Current color: 
    <span class="body__color-text">(1) Light grey</span>
  </p>
</body>
</html>
